_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: incident-bot
  description: TEST BOT DO NOT USE
  background_color: '#000a47'
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: incident-bot
    always_online: false
  shortcuts:
    - name: TEST BOT - Provide incident update
      type: global
      callback_id: open_incident_general_update_modal
      description: TEST BOT - Provides a status update regarding an incident to the incidents channel.
    - name: TEST BOT - Start a new incident
      type: global
      callback_id: open_incident_modal
      description: TEST BOT - Creates a new incident.
    - name: TEST BOT - Incident Bot Pager
      type: global
      callback_id: open_incident_bot_pager
      description: TEST BOT - Allows you to page a team in PagerDuty when running incidents via Incident Bot.
    - name: TEST BOT - Incident Timeline
      type: global
      callback_id: open_incident_bot_timeline
      description: TEST BOT - Allows you to manage an incident's timeline.
oauth_config:
  scopes:
    user:
      - files:write
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:manage
      - channels:read
      - chat:write
      - commands
      - files:read
      - files:write
      - groups:history
      - groups:read
      - groups:write
      - im:read
      - im:write
      - mpim:read
      - mpim:write
      - pins:write
      - reactions:read
      - reactions:write
      - usergroups:read
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - message.channels
      - reaction_added
      - pin_added
      - pin_removed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
